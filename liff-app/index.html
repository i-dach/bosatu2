<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="./common/css/style.css">
    <link rel="stylesheet" href="./common/vendor/bootstarp/css/bootstrap.min.css">
</head>

<body>
    <!-- Error -->
    <p>
        <img id="loading-animation" class="" src="loading.gif" height="14px" />
        <span id="status" class="inactive">Device disconnected</span>
    </p>

    <div id="main">      
      <!-- Title -->
      <h2 class="inactive">店内状況</h2>
      
      <!-- タコメーター -->
      <h3>□ 余裕のなさ</h3>
      <div class="center">
          <div class="progress">
              <div id="bussy" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  0%
              </div>
          </div>
          <button id="done" class="btn btn-led-toggle" onclick="uiCountDoneButton()">対応したよ!</button>    
      </div>

      <hr />

      <!-- progress -->
      <h3>□ 忙しさ</h3>
      <div class="center">
        <canvas id="foo"></canvas>
        <dl>
            <dt>呼び出し数</dt>
            <dd><span id="calling" aria-valuenow="1" aria-valuemin="1">0</span></dd>
        </dl>
        <dl>
            <dt>対応数</dt>
            <dd><span id="doneCnt" aria-valuenow="1" aria-valuemin="1">0</span></dd>
        </dl>
        <dl>
            <dt>メンバー数</dt>
            <dd><span id="menber" aria-valuenow="1" aria-valuemin="1">1</span>人</dd>
          </dl>
          <dl>
            <dt>テーブル数</dt>
            <dd><span id="table" aria-valuenow="1" aria-valuemin="1">10</span>卓</dd>
        </dl>
      </div>

      <hr />

      <div id="controls" class="hidden">
        <!-- Device Info Table -->
        <table class="device-info-table">
          <tr>
            <th class="device-info-cell device-info-key">Button state</th>
            <td class="device-info-cell device-info-val">
              <button id="btn-state" class="btn btn-state" disabled>Released</button>
            </td>
          </tr>
        </table>
        <hr />
      </div>
  </div>

  <!-- Test -->
  <button id="test" class="btn btn-led-toggle" onclick="uiCountPressButton()">SoundTest</button>

  <hr />

  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="./common/vendor/gauge/gauge.min.js"></script>
  <script src="./common/js/liff-starter.js"></script>
</body>
